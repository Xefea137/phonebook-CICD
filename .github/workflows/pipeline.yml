name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd frontend
          npm install
      - name: Check style
        run: npm run lint
      - name: Production build
        run: |
          rm -rf dist
          cd frontend
          npm run build
          cp -r dist ..